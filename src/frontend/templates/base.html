<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}File Transfer Service{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">File Transfer Service</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ftp/configuration">FTP Configuration</a>
                    </li>
                </ul>
                <span class="navbar-text mr-3">
                    Server Status: <span id="server_status" class="status-indicator"></span>
                </span>
                <span class="navbar-text mr-3">
                    Login Status: <span id="login_status" class="status-indicator"></span>
                </span>
                <form action="/logout" method="post" class="form-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function updateServerStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusIndicator = document.getElementById('server_status');
                if (data.server_status === 'online') {
                    statusIndicator.classList.add('status-online');
                    statusIndicator.classList.remove('status-offline');
                } else {
                    statusIndicator.classList.add('status-offline');
                    statusIndicator.classList.remove('status-online');
                }
            } catch (error) {
                console.error("Error fetching server status:", error);
            }
        }

        async function updateLoginStatus() {
            try {
                const response = await fetch('/api/login_status');
                const data = await response.json();
                const statusIndicator = document.getElementById('login_status');
                if (data.login_status === 'success') {
                    statusIndicator.classList.add('status-online');
                    statusIndicator.classList.remove('status-offline');
                } else {
                    statusIndicator.classList.add('status-offline');
                    statusIndicator.classList.remove('status-online');
                }
            } catch (error) {
                console.error("Error fetching login status:", error);
            }
        }

        // Update the server and login status periodically
        setInterval(updateServerStatus, 5000); // Every 5 seconds
        setInterval(updateLoginStatus, 5000); // Every 5 seconds
        window.onload = function() {
            updateServerStatus();
            updateLoginStatus();
        };
    </script>
</body>
</html>
