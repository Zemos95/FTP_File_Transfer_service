{% extends "base.html" %}

{% block title %}FTP Client Configuration{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>FTP Client Configuration</h1>
    <form method="post" action="{{ url_for('ftp.configure') }}">
        <div class="form-group">
            <label for="ftp_server">FTP Server</label>
            <input type="text" class="form-control" id="ftp_server" name="ftp_server" value="{{ config.ftp_server }}">
        </div>
        <div class="form-group">
            <label for="port">Port</label>
            <input type="text" class="form-control" id="port" name="port" value="{{ config.port }}">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ config.username }}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ config.password }}">
        </div>
        <div class="form-group">
            <label for="watch_directory">Watch Directory</label>
            <input type="text" class="form-control" id="watch_directory" name="watch_directory" value="{{ config.watch_directory }}">
        </div>
        <div class="form-group">
            <label for="ftp_target_directory">FTP Target Directory</label>
            <input type="text" class="form-control" id="ftp_target_directory" name="ftp_target_directory" value="{{ config.ftp_target_directory }}">
        </div>
        <div class="form-group">
            <label for="file_format">File Format</label>
            <input type="text" class="form-control" id="file_format" name="file_format" value="{{ config.file_format }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
    <form method="post" action="{{ url_for('ftp.start_transfer') }}" class="mt-3">
        <button type="submit" class="btn btn-success">Start Service</button>
    </form>
    <form method="post" action="{{ url_for('ftp.stop_transfer') }}" class="mt-3">
        <button type="submit" class="btn btn-danger">Stop Service</button>
    </form>
</div>
{% endblock %}
